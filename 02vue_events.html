<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="02style.css">

</head>
<body>
    <div id="vue-app">
        <button v-on:click="increment(1)">+</button>
        <button v-on:click="decrement(1)">-</button>
        <p>Score: {{ score }}</p>
        <br>
        <button v-on:dblclick="increment(2)">+</button>
        <button v-on:dblclick="decrement(2)">-</button>
        <br>
        <div id="area" v-on:mousemove="updateCoordinate">{{ x }}, {{ y }}</div>
    </div>

    <script src="02vue_events.js"></script>
</body>
</html>
